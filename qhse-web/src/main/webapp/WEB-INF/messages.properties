# Law Modal
lawModal.createProfile=Create a Profile
lawModal.createProfile.para1=Before you can view relevant legislation and start managing compliance, you need to create a PROFILE using the Profile Manager.  The PROFILE allows you to refine potentially relevant legal requirements based on factors such as where you are located, the type of business activities you carry out and what materials and equipment you use.
lawModal.createProfile.para2=The options you choose will create COMPLIANCE CHECKLISTS which capture the legal requirements for a particular topic and link to one or more pieces of legislation. Once you complete your Profile you can use the Checklists to determine your level of compliance. You can then raise tasks to track the things you need to do.
lawModal.createProfile.para3.point1=Watch a <a id="guidanceVideo" href="#" target="_top">short video</a> on how to create a Profile
lawModal.createProfile.para3.point2=Learn more about Profiles in our
lawModal.createProfile.para3.point2help=Help article

lawModal.evalCompliance=Evaluate Compliance
lawModal.evalCompliance.para1=Now that you have created a Profile, you need to evaluate your compliance against each Compliance Checklist. 
lawModal.evalCompliance.para2=CHECKLISTS are at the core of the Q-Pulse system.
lawModal.evalCompliance.para2.heading=Each Checklist:
lawModal.evalCompliance.para2.point1=Brings together the key requirements for a particular topic or discrete area of regulation which may need compliance control 
lawModal.evalCompliance.para2.point2=Allows you to describe (as required by International Standards)
lawModal.evalCompliance.para2.point2.point1=why this specific item is applicable to your activities,
lawModal.evalCompliance.para2.point2.point2=what controls are in place to ensure compliance and who is responsible how compliance is evaluated periodically
lawModal.evalCompliance.para2.point3=Links to Legislation - summary and full text
lawModal.evalCompliance.para3=Once you have completed your Checklists, the concept is that for each "topic" or each piece of legislation you will quickly be able to show what you need to comply with, how you control it and your level of compliance. In addition you can refer out to tasks and relevant documents.
lawModal.evalCompliance.para4=Watch a <a id="checklistVideo" href="#" target="_top">short video</a> on how to evaluate compliance
lawModal.evalCompliance.para4.point1=Compliance Checklists (4 mins):
lawModal.evalCompliance.para4.point2=More information is also contained in our Help pages:
lawModal.evalCompliance.start=Start Working on Checklists

# Law Tooltips
lawTooltips.checklists.title1=Enter Compliance Information
lawTooltips.checklists.content1=<br/>Using the Things to Consider for hints, enter why this topic applies to you (this is the relevance or applicability).<br/>Then in the second box enter how you evaluate and ensure compliance - what controls are in place, who is responsible, how often you check ad what evidence or records you keep.<br/>Use the slider to put a percentage on what level you feel you are at (optional).  You can raise and assign tasks to close any gaps.
lawTooltips.checklists.title2=Checklist Details
lawTooltips.checklists.content2=<br/>Show the full details including a summary of requirements, links to legislation, tasks and documents.  You can also mark a Checklist 'Non Relevant'
lawTooltips.checklists.title3=Checklists Button
lawTooltips.checklists.content3=<br/>The blue button shows all Checklists marked as RELEVNAT while the orange button shows Checklists marked as NOT RELEVANT

